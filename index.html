<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>数字论证器</title>
	<link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="./index.css">
</head>

<body class="bg-base-100 text-base-content">
	<div class="container mx-auto flex flex-col items-center justify-center min-h-screen">
		<h1 class="text-4xl font-bold mb-8">数字论证器</h1>

		<div class="flex flex-col gap-4 mb-8">
			<div class="form-control w-full max-w-xs">
				<label class="label">
					<span class="label-text">基数:</span>
				</label>
				<div class="relative">
					<input id="base-num" placeholder="例如：02081504" class="input input-bordered w-full max-w-xs pr-10"
						value="114514" />
					<div class="absolute inset-y-0 right-0 flex flex-col pr-2">
						<button id="base-num-incr" class="h-1/2 focus:outline-none">
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
								stroke="currentColor" class="w-4 h-4">
								<path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
							</svg>
						</button>
						<button id="base-num-decr" class="h-1/2 focus:outline-none">
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
								stroke="currentColor" class="w-4 h-4">
								<path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
							</svg>
						</button>
					</div>
				</div>

			</div>

			<div class="form-control w-full max-w-xs">
				<label class="label">
					<span class="label-text">论证数:</span>
				</label>
				<div class="relative">
					<input id="target-num" placeholder="例如：1000-7" class="input input-bordered w-full max-w-xs pr-10"
						value="1000-7" />
					<div class="absolute inset-y-0 right-0 flex flex-col pr-2">
						<button id="target-num-incr" class="h-1/2 focus:outline-none">
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
								stroke="currentColor" class="w-4 h-4">
								<path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
							</svg>
						</button>
						<button id="target-num-decr" class="h-1/2 focus:outline-none">
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
								stroke="currentColor" class="w-4 h-4">
								<path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
							</svg>
						</button>
					</div>
				</div>
			</div>
		</div>

		<div id="result" class="w-full max-w-xs">
			<h2 class="text-2xl font-bold mb-4">论证结果:</h2>
			<div id="proof-expression" class="bg-gray-100 p-4 rounded-lg whitespace-pre-wrap break-words"></div>
			<div id="error-message" class="text-red-500"></div>
		</div>

		<div class="mt-8">
			<a href="https://github.com/steve02081504/Number-Alchemist" target="_blank" rel="noopener noreferrer"
				class="text-blue-500 hover:underline">GitHub</a>
		</div>
	</div>

	<script type="module" src="./index.mjs"></script>
</body>

</html>
